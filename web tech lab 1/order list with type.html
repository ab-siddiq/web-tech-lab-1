<!DOCTYPE html>
<html>
	<head>
		<title>HTML ORDER LIST TAG with type</title>
	</head>
	<body>
		<h1>Order list with type</h1>
		<!-- by default it starts with 1 -->
		<ol>
			<li>a</li>
			<li>b</li>
			<li>c</li>
		</ol>
		<ol type="a">
			<li>a</li>
			<li>b</li>
			<li>c</li>
		</ol>
		<ol type="A">
			<li>a</li>
			<li>b</li>
			<li>c</li>
		</ol>
		<ol type="i">
			<li>a</li>
			<li>b</li>
			<li>c</li>
		</ol>
		<ol type="I">
			<li>a</li>
			<li>b</li>
			<li>c</li>
		</ol>
	</body>
</html>
