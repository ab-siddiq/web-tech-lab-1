<!DOCTYPE html>
<html>
	<head>
		<title>table column span span</title>
		<link rel="stylesheet" href="external css.css"/>
	</head>
	<body>
		<table border="1px">
			<tr>
				<th>SL</th>
				<th>Name</th>

			</tr>
			<tr>
				<td>1</td>

			</tr>
			<tr>
				<td>3</td>
				<td>balim</td>
				<td>se</td>
			</tr>
		</table>
	</body>
</html>
