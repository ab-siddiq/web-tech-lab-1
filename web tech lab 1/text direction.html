<!DOCTYPE html>
<html>
	<head>
		<title> TEXT DIRECTION(L 2 R & R 2 L)</title>
	</head>
	<body>
	<!-- by default it is left to right -->
		<p>this is a paragraph<p>
		<!-- text direction-> right to left using dir attribute -->
		<p dir="rtl">this is a paragraph<p>
		<!-- change the letters to right to left we need to use bdo tag and dir=rlt attribute -->
		<p><bdo dir="rtl">this is a paragraph<bdo><p>
	</body>
</html>
