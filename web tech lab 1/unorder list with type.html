<!DOCTYPE html>
<html>
	<head>
		<title>HTML UNORDER LIST TAG with type</title>
	</head>
	<body>
		<h1UNOrder list with type</h1>
		<!-- by default it starts with disk -->
		<ul>
			<li>a</li>
			<li>b</li>
			<li>c</li>
		</ul>
		<ul type="circle">
			<li>a</li>
			<li>b</li>
			<li>c</li>
		</ul>
		<ul type="square">
			<li>a</li>
			<li>b</li>
			<li>c</li>
		</ul>
	</body>
</html>
